<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SemiKart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />

  <!-- Basic CSS -->
  <link rel="stylesheet" href="main-style.css" />
</head>

<body>
  <section class="login">
    <div class="container-fluid mx-0">
      <div class="row">
        <!-- Column Left -->
        <div class="col-4 px-4 bg-dark text-white">
          <img class="img-fluid my-5 logo" src="/images/logo.png" alt="" />
          <div class="row">
            <h1 class="mb-3 pt-5">Welcome Back to SemiKart</h1>
            <p class="">All Your Electronic Need Is Here And Classified!</p>
          </div>
          <img class="img-fluid photo" src="/images/photo.svg" alt="" />
        </div>

        <!-- Column Right -->
        <div class="col-8">
          <div class="container d-flex align-items-center flex-column">
            <h2 class="mb-3">Sign in to continue to your account.</h2>
            <form action="">
              <div class="row">
                <label class="mt-3 mb-2 " for="username">Username</label>
                <input type="password" name="" id="" />
              </div>
              <div class="row py-3">
                <label class="mt-3 mb-2" for="password">Password</label>
                <input type="password" name="" id="password" />
                <i class="fas fa-eye" id="togglePassword"></i>
              </div>
              <div class="col d-flex justify-content-between mb-3 signin--essentials">
                <a href="#" target="_blank">Forgot Password</a>
                <a href="#" target="_blank">Resend Activation Link?
                </a>
              </div>
              <button class="mb-3">Sign In</button>
              <hr />
              <p class="text-center">
                Don't Have a Account?
                <a href="#" class="signup">
                  Click here to <a class="create--account--link" href="/signup.html"><span class="red">create</span> one
                    now!</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- Javascript -->
  <script src="app.js"></script>
</body>

</html>
